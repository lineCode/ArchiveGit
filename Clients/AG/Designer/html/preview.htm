<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>My Preview Frame</title>
		<meta name="vs_defaultClientScript" content="JavaScript">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie3-2nav3-0">
		<meta name="GENERATOR" content="Microsoft Visual Studio.NET 7.0">
		<meta name="ProgId" content="VisualStudio.HTML">
		<meta name="Originator" content="Microsoft Visual Studio.NET 7.0">
	</head>
	<script language="JavaScript">
		function DrawBody()
		{
			var FormFrame = window.parent.formframe;
			if (FormFrame != null && FormFrame.GetBody != null)
			{
				var body = FormFrame.GetBody(null);
				if (body != null)
				{
					document.write(body);
					if (FormFrame.sx != null && FormFrame.sy != null)
						window.scrollTo(FormFrame.sx, FormFrame.sy);
					return;
				}
			}

			document.write('<body></body>');
		}

		DrawBody();
	</script>
</html>
