  <P STYLE="margin-top : -14.0pt;">
   <B>Group</B><BR>
   Use this command to keep several elements together. Holding down the 
   Shift key, click on all the elements one by one, then click the Group 
   command. The grouped objects will now act as one large element.</P>
  <P>
   <B>Ungroup</B><BR>
   Click this tool to ungroup several objects you have previously grouped.
