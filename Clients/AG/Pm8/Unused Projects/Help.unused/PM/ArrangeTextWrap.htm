  <TITLE>ArrangeTextWrap</TITLE>

 <LINK REL="STYLESHEET" HREF="styles.css" TYPE="text/css"></HEAD>
 <BODY>
  <P STYLE="margin-top : -14.0pt;">
   <SPAN STYLE="font-weight : bold;">Text Flows Over</SPAN><BR>
   <SPAN STYLE="font-weight : bold;"><SPAN STYLE="font-weight : normal;">Choosing
    this option causes text characters to cover elements on layers 
   beneath them.</SPAN></SPAN></P>
  <P>
   <SPAN STYLE="font-weight : bold;">Text Wraps Around</SPAN><BR>
   <SPAN STYLE="font-weight : bold;"><SPAN STYLE="font-weight : normal;">Choosing
    this option causes text characters to adjust their position so the 
   won't cover elements on layers beneath them. The text fills the space around
    the other elements.</SPAN></SPAN>
