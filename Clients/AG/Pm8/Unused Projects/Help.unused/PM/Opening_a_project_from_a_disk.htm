 <BODY>
  <P>
   <B>Opening a project from a disk.</B></P>
  <P>
   If the project you want does not appear in the window, you may need 
   to open it from a disk (floppy disk or hard disk). Use the <B><I>Open 
   from Disk...</I></B> command in the <B>File</B> menu to browse a disk 
   for the project you want.</P>
  <P>
   <B>See Also:</B><BR>
   <B><A HREF="Project_Types.htm">Project Types</A></B>
