<html>
	<head>
		<script language="javascript">
		var blnAgree = true;
		var blnRights = true;

		function Upload()
		{
			if (blnAgree == true && blnRights == false)
			{ 
				alert('You must own the rights to the photo and agree to our terms of service before uploading photos.');
				return false;
			}

			var plugin = null;
			try
			{
				plugin = new ActiveXObject('Crusher.Plugin');
				if (!plugin)
					throw '';
			}
			catch(error)
			{
				alert('The Crusher plugin does not exist');
				return false;
			}

			var strFileName = '';
			var strNewFileName = '';
			var strForm = '';

			for (var i = 0;  i < document.photoForm.elements.length; i++)
			{
				var str = '';
				var e = document.photoForm.elements[i];
				if (e.type == 'file' && e.value != '')
					str = e.name + ':~' + e.value;
				else
					str = e.name + ':' + e.value;

				strForm += str;
				strForm += '|\n';
			}

			try
			{
				var strURL = "http://dev.americangreetings.com/cgi-bin/flashalbum/t2.pl";
				var strReturn = plugin.UploadImages(strURL, strForm, 350/*iMaxWidth*/, 206/*iMaxHeight*/, 70/*nQuality*/, 12/*iFlags*/);
				alert('UploadImages returns: "' + strReturn + '"');
			}
			catch(error)
			{
				alert('The Crusher plugin does not have a UploadImages function');
				return;
			}

			return true;
		}

		// AddAPhoto2
		function openAddaphoto2Pop()
		{
			aWindow=window.open('$ahost/popup/addaphoto.pd#terms', 'Addaphoto2', width=400, height=320, resizable=yes, scrollbars=yes, toolbar=no);
			aWindow.focus();
		}
		</script>
	</head>
	<body>

							<td></td>
							<td><input type="file" name="pn1632" size="25" accept="image/jpeg" id="File4"></td>
						</tr>
						<tr>
							<td><input type="text" name="pn1635" size="25" maxlength="40" value="" id="Text5"></td>
							<td></td>
							<td><input type="file" name="pn1634" size="25" accept="image/jpeg" id="File5"></td>
						</tr>
						<tr>
							<td><input type="text" name="pn1637" size="25" maxlength="40" value="" id="Text6"></td>
							<td></td>
							<td><input type="file" name="pn1636" size="25" accept="image/jpeg" id="File6"></td>
						</tr>
						<tr>
							<td><input type="text" name="pn1639" size="25" maxlength="40" value="" id="Text7"></td>

				<tr>

					</td>

				<tr>

						<br>
						Do you own the rights to this photo and<br>
						agree to our <a href="Javascript:openAddaphoto2Pop()">terms of service?</a><br>
						<input type="radio" name="rights" value="Y" onclick="blnRights=true" checked id="radio1">Yes
						<input type="radio" name="rights" value="N" onclick="blnRights=false" id="Radio2">No
						<input type="hidden" name="agree" value="Y" id="Hidden1">
