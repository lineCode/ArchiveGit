<?xml version="1.0" encoding="UTF-8" ?>
<!--doctype html public "-//w3c//dtd xhtml 1.0 strict//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-strict.dtd"-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<style type="text/css">
					body
						{ font-family:Verdana,sans-serif; font-size:8pt; margin:0px; padding:0px; background-color:#cccccc;}
					img
						{ border-width: 0px; }
					#topmenu {
					position:fixed;
					top:0;
					background-color:#999999;
					width:100%;
					margin-top:-1px;
					height:29px;
					}
					#topmenu ul {margin-left:-40px;}
					#topmenu li {display:block; float:left; white-space:nowrap; margin-left:0px; margin-right:0px;}
		</style>
		<script language="javascript">
			function OnLoad()
			{
				RemoveFocus();
			}
			function NewImg(IMGNAME, IMG)
			{
				eval('document.images.' + IMGNAME + '.src = "images/' + IMG + '.gif"');
			}
			
		</script>
		<script language="javascript" src="navigation.js"></script>
	</head>
	<div id="topmenu">
		<ul>
			<li style="margin-left:-2px;">
				<a href="javascript:// Home" onmouseover="NewImg('home', 'home_hover')" onmouseout="NewImg('home', 'home')" onclick="return setFrameSrc();"><img name="home" src="images/home.gif" ></img></a></li>
			<li>
				<a href="javascript:// Back" onmouseover="NewImg('back', 'back_hover')" onmouseout="NewImg('back', 'back')" onclick="return Back();"><img name="back" src="images/back.gif"></img></a></li>
			<li>
				<a href="javascript:// Forward" onmouseover="NewImg('next', 'next_hover')" onmouseout="NewImg('next', 'next')" onclick="return Forward();"><img name="next" src="images/next.gif"></img></a></li>
			<div style="float:right; margin-top:-32px; margin-left:80px;"><img src="images/nav_back.gif" width="100%" height="30"></img></div>
			<!-- div style="float:left; margin-top:-24px; margin-left:80px;" id="d_category"-->
			<div id="d_category" style="position:absolute; left:260px; top:1px; width:100%;" >
				<span id="categoryLabel" style="font-size:9px; font-weight:bold; color:#666666;" ></span> <br>
				<span style="font-size:10px;" ><a name="category" href="javascript://" onclick="return BreadCrumbs();"></a></span>
			</div>
		</ul>
	</div>
	<div style="background-color:#ffffff; width:100%; height:100%;"></div>
	<body>
	</body>
</html>
