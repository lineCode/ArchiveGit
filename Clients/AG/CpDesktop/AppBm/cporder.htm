		<script language="JavaScript" src="navigation.js"></script>
		<script language="JavaScript">
			var strQuery = GetContext();
			var strImgPath = 'images/uiw/';
			var strProduct = GetOption(strQuery, 'product');
			if (strProduct != '' && strProduct.indexOf('.') < 0 && strProduct.indexOf('/') < 0 && strProduct.indexOf('\\') < 0)
				strProduct = 'content/' + strProduct + '/' + strProduct + 'f.ctp';
			var strCpHost = window.location.href;
			var iIndex = strCpHost.indexOf('?');
			if (iIndex >= 0)
				strCpHost = strCpHost.substr(0, iIndex);
			strCpHost = strCpHost.substr(0, strCpHost.lastIndexOf('/'));
			var strImgHost = 'http://www.imgag.com';
			var strContext = 
				'cphost=' + strCpHost + '&' + 
				'imghost=' + strImgHost + '&' + 
				'user=&' + 
				'app=' + 'app,cpd&';
			function OnLoad()
			{
				RemoveFocus();
			//j	PreloadWorkspaceImages(strImgPath); // the files are already on disk, so no need to preload
			}
			function IconOn(IMGNAME)
			{
				IconOnEx(strImgPath, IMGNAME);
			}
			function IconOff(IMGNAME)
			{
				IconOffEx(strImgPath, IMGNAME);
			}
		</script>
		<script language="JavaScript" src="cporder.js"></script>
