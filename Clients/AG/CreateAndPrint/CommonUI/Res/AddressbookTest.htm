<?xml version="1.0" encoding="UTF-8" ?>
<!--doctype html public "-//w3c//dtd xhtml 1.0 strict//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-strict.dtd"-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title></title>
		<style type="text/css">
			body
				{ margin:0px; background-color:#ffffff; overflow-y:hidden; }
			div, span, a, td
				{ white-space:nowrap; }
			a
				{ color:#0033CC; text-decoration:underline; }
			a:hover
				{ color:#FF0000; text-decoration:underline; }
			span
				{ border:0px; padding:0px; margin:0px; }
			.link
				{ font-family:Verdana,sans-serif; font-size:16pt; font-weight:bold; vertical-align:top; }
			.text
				{ font-family:Verdana,sans-serif; font-size:12pt; vertical-align:top; }
		</style>
		<script type="text/javascript">
			function OnLoad()
			{
				RemoveFocus();
				ShowPrintMsg(false);
			}
			function GetMailinglist()
			{
				var g_szMailist1 = '<?xml version="1.0" encoding="iso-8859-1"?><!--Copyright Â© 2006 AmericanGreetings.com-->';
				g_szMailist1 += '<maillist id="Carter\'s Mailing List">';
				g_szMailist1 += '<entry id="1" fname="Jim" lname="Carter" addr1="One American Rd." addr2="" city="Cleveland" state="Ohio" zip="44087" country="" phone="216 889-5288" email="jcarter@ag.com" nickname=""/>';
				g_szMailist1 += '<entry id="2" fname="Jen" lname="Purchase" addr1="One Sesame Street" addr2="" city="Cleveland" state="New York" zip="30123" country="" phone="" email="" nickname=""/>';
				g_szMailist1 += '<entry id="3" fname="Heather" lname="Zhong" addr1="15 Rue steet" addr2="" city="Solon" state="Ohio" zip="44087" country="" phone="" email="" nickname=""/>';
                g_szMailist1 += '<entry id="4" fname="Lee" lname="Norris" addr1="2989 Blue steet" addr2="" city="Stow" state="California" zip="30023" country="" phone="" email="" nickname=""/>';
                g_szMailist1 += '</maillist>';
              
                var plugin = GetPlugin();
                if (plugin)
                {
                    plugin.ProcessAddressbook(g_szMailist1);
                    ShowPrintMsg(true);
                }
                else
                {
                    alert('No Plugin');
                }
    
				return false; // click handler return value
			}

            function GetPlugin()
			{
			    return window.external;
			}

            function CancelEvent() 
			{ 
				window.event.cancelBubble = true; 
				window.event.returnValue = false; 
			} 

			function BlurLinks()
			{
				this.blur();
			}

			function RemoveFocus()
			{
				//document.oncontextmenu = CancelEvent; 
				document.onselectstart = CancelEvent; 
				document.ondragstart = CancelEvent; 

				document.onfocus = BlurLinks;
				for (i = 0; i < document.links.length; i++)
					document.links[i].onfocus = BlurLinks;
			}
			
			function ShowPrintMsg(bPrint)
			{
				var g_PrintMsg = document.getElementById('PrintMsg');
				if (bPrint)
				{
				    g_PrintMsg.style.display = 'block';
				}
				else
				{
				    g_PrintMsg.style.display = 'none';
				}
				
				return false;
			}

		</script>
	</head>
	<body style="width:100%; height:100%" onload="OnLoad();" scroll="no">
		<div style="width:200px; height:100%; " >
			Mailing Lists<br/><br/>
			<a id="ButtonMailingList" href="javascript:// GetMailinglist" onclick="return GetMailinglist();">Jim's Mailing List</a><br/>
		</div>
		<div style="width:100%; height:100%">
			<div id="PrintMsg" style="left:200px; top:0px; width:100%; height:100%; position:absolute; display:none; background-color:#ff8080">
				You can print now!
			</div>
		</div>
	</body>
</html>
