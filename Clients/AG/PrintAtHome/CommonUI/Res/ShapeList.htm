<html>
	<head>
		<title></title>
		<script language="JavaScript" type="text/javascript">
			var g_myParent = null;
			var strSelectedShape = '';
			function OnClick(IMGNAME, CMD)
			{
				var strOldSelectedShape = strSelectedShape;
				strSelectedShape = IMGNAME;
				if (strOldSelectedShape != '')
					icnOff(strOldSelectedShape);
				icnOn(strSelectedShape);
				window.returnValue = CMD;
			}

			function OnDblClick()
			{
				var myParent = (g_myParent ? g_myParent : parent);
				myParent.AddShape();
			}

			function SetParent(myParent)
			{
				g_myParent = myParent;
			}

			function icn(IMGNAME, WIDTH, HEIGHT, CMD)
			{
				var ALT = CMD;
				var str = '<a onclick="OnClick(' + "'" + IMGNAME + "'," + "'" + CMD + "'" + ')" ondblclick="OnDblClick()" ';
				str += 'href="Javascript: // ' + ALT + '" onMouseOver="icnOn(' + "'" + IMGNAME + "'" + ');"  onMouseOut="icnOff(' + "'" + IMGNAME + "'" + ');">';
				str += '<img name="' + IMGNAME + '" src="' + IMGNAME + 'Off.gif" width="' + WIDTH + '" height="' + HEIGHT + '" border="0" alt="' + ALT + '"></a>';
				document.write(str);
			}
			function icnOn(IMGNAME)
			{
				if (strSelectedShape == IMGNAME)
					eval('document.' + IMGNAME + '.style.filter = "progid:DXImageTransform.Microsoft.BasicImage(invert=1)"');
				else
					eval('document.' + IMGNAME + '.style.filter = "progid:DXImageTransform.Microsoft.BasicImage(opacity=0.5)"');

				//SetImage(IMGNAME, IMGNAME + 'Off.gif');
			}
			function icnOff(IMGNAME)
			{
				if (strSelectedShape == IMGNAME)
					eval('document.' + IMGNAME + '.style.filter = "progid:DXImageTransform.Microsoft.BasicImage(invert=1)"');
				else
					eval('document.' + IMGNAME + '.style.filter = "progid:DXImageTransform.Microsoft.BasicImage(invert=0)"');

				//SetImage(IMGNAME, IMGNAME + 'Off.gif');
			}
			function SetImage(IMGNAME, FILENAME)
			{
				if (document.images == null)
					return;

				strCommand = 'document.' + IMGNAME + '.src = "' + FILENAME + '"';
				eval(strCommand);
			}
		</script>
