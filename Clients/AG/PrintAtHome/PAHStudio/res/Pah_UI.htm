<?xml version="1.0" encoding="UTF-8" ?>
<!--doctype html public "-//w3c//dtd xhtml 1.0 strict//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-strict.dtd"-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title></title>
		<style type="text/css">
			body
				{ margin:0px; background-color:#ffffff; overflow-y:hidden; }
			div, span, a, td
				{ white-space:nowrap; }
			a
				{ color:#0033CC; text-decoration:underline; }
			a:hover
				{ color:#FF0000; text-decoration:underline; }
			span
				{ border:0px; padding:0px; margin:0px; }
			.link
				{ font-family:Verdana,sans-serif; font-size:16pt; font-weight:bold; vertical-align:top; }
			.text
				{ font-family:Verdana,sans-serif; font-size:12pt; vertical-align:top; }
		</style>
		<script type="text/javascript">
			var g_strProduct = ''; //j 'http://www.imgag.com/product/full/cp/3057174f.ctp'; //j GetOption(GetContext(), 'product');
//			if (g_strProduct != '' && g_strProduct.indexOf('.') < 0 && g_strProduct.indexOf('/') < 0 && g_strProduct.indexOf('\\') < 0)
//				g_strProduct = 'content/' + g_strProduct + '/' + g_strProduct + 'f.ctp';
			var strCpHost = 'http://www.americangreetings.com/cnp/';//j window.location.href;
			var iIndex = strCpHost.indexOf('?');
			if (iIndex >= 0)
				strCpHost = strCpHost.substr(0, iIndex);
			strCpHost = strCpHost.substr(0, strCpHost.lastIndexOf('/'));
			var strImgHost = 'http://www.imgag.com';
			var strContext = 
				'cphost=' + strCpHost + '&' + 
				'imghost=' + strImgHost + '&' + 
				'user=&' + 
				'app=' + 'app,cpd&';

            function PahPluginReady()
			{
			    var plugin = GetPlugin();
                if (plugin && g_strProduct)
                    plugin.LoadSrc(g_strProduct);
			}
            function LoadProject(strProject)
			{
			    g_strProduct = strProject;
			}
			function OnCommand(strCommand)
            {
                var plugin = GetPlugin();
                if (plugin)
                    plugin.DoCommand(strCommand);
            }
			function OnLoad()
			{
				RemoveFocus();
				ShowStartup();
			}
			function ShowWorkspace()
			{
				var g_Workspace = document.getElementById('DivWorkspace');
				var g_Startup = document.getElementById('DivStartup');
				var g_ContentBrowser = document.getElementById('DivContentBrowser');
				g_Workspace.style.display = 'block';
				g_Startup.style.display = 'none';
				g_ContentBrowser.style.display = 'none';
				return false; // click handler return value
			}

			function ShowStartup()
			{
				var g_Workspace = document.getElementById('DivWorkspace');
				var g_Startup = document.getElementById('DivStartup');
				var g_ContentBrowser = document.getElementById('DivContentBrowser');
				g_Workspace.style.display = 'none';
				g_Startup.style.display = 'block';
				g_ContentBrowser.style.display = 'none';
				return false; // click handler return value
			}

			function ShowContentBrowser()
			{
				var g_Workspace = document.getElementById('DivWorkspace');
				var g_Startup = document.getElementById('DivStartup');
				var g_ContentBrowser = document.getElementById('DivContentBrowser');
				g_Workspace.style.display = 'none';
				g_Startup.style.display = 'none';
				g_ContentBrowser.style.display = 'block';
				return false; // click handler return value
			}

			function EmbedPlugin(strVersion, strCpHost, strImgHost, strContext, strProduct)
			{
				var WIDTH = '100%';
				var HEIGHT = '100%';

				var str = '<object id="pah" hspace="0" vspace="0" border="0" width="' + WIDTH + '" height="' + HEIGHT + '"';
				str += ' classid="clsid:BB333333-6DA1-4e80-B62A-3DF950FCC697"';
				//str += ' codebase="' + strImgHost + '/cp/install/AxCtp.cab#version=' + strVersion + '">';
				str += '<param name="src"     value="' + strProduct + '">';
				str += '<param name="context" value="' + strContext + '">';
				str += '<iframe width="100%" height="100%" frameborder=0 src="' + strCpHost + '/noactivex.htm"></iframe>';
				str += '</object>';
				document.write(str);
			}

			function CancelEvent() 
			{ 
				window.event.cancelBubble = true; 
				window.event.returnValue = false; 
			} 

			function BlurLinks()
			{
				this.blur();
			}

			function RemoveFocus()
			{
				//document.oncontextmenu = CancelEvent; 
				document.onselectstart = CancelEvent; 
				document.ondragstart = CancelEvent; 

				document.onfocus = BlurLinks;
				for (i = 0; i < document.links.length; i++)
					document.links[i].onfocus = BlurLinks;
			}

			function GetPlugin()
			{
				var nFrames = parent.frames.length;
				var doc = (nFrames > 0 ? parent.frames[nFrames-1].document : document);
				if (doc)
				{
					if (doc.pah)
						return doc.pah;
					if (doc.embeds && doc.embeds.pah)
						return doc.embeds.pah;
				}

				return null;
			}

		</script>
	</head>
	<body style="width:100%; height:100%" onload="OnLoad();" scroll="no">
		<div style="width:150px; height:100%; " >
			Tools<br/><br/>
			<a id="ButtonWorkspace" href="javascript:// ShowWorkspace" onclick="return ShowWorkspace();">Show Workspace</a><br/>
			<a id="ButtonStartup" href="javascript:// ShowStartup" onclick="return ShowStartup();">Show Startup</a><br/>
			<a id="ButtonContentBrowser" href="javascript:// ShowContentBrowser" onclick="return ShowContentBrowser();">Show Content Browser</a><br/>
			<a id="ButtonFindPlugin" href="javascript:// FindPlugin" onclick="alert(GetPlugin());">Find the Plugin</a><br/>
		</div>
		<div style="width:*; height:100%">
			<div id="DivStartup" style="left:200px; top:0px; width:100%; height:100%; position:absolute; display:none; background-color:#ff8080">
				Startup
			</div>
			<div id="DivWorkspace" style="left:200px; top:0px; width:100%; height:100%; position:absolute; display:none; background-color:#80ff80">
				<script language="JavaScript"> 
					EmbedPlugin('0,0,0,0'/*strversion*/, strCpHost, strImgHost, strContext, g_strProduct); // Any version will do
				</script>
			</div>
			<div id="DivContentBrowser" style="left:200px; top:0px; width:100%; height:100%; position:absolute; display:none; background-color:#8080ff">
				ContentBrowser
			</div>
		</div>
	</body>
</html>
