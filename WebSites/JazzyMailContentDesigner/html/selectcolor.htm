		.col

			border: solid 1px buttonface;
			cursor: hand;
		}
		.colO
		{
			cursor: hand;
			border: solid 1px black;
		}
	</style>

	<script language="javascript">
		function ToggleClass()
		{
			var el = window.event.srcElement;
			if (el.className == 'col')
				el.className =  'colO';
			else
			if (el.className == 'colO')
				el.className =  'col';
		}

		function SetColor()
		{
			var el = window.event.srcElement;
			if (el.className == 'col' || el.className == 'colO')
			{ 
				window.returnValue = el.bgColor;
				window.close();
			}
		}
	</script>
